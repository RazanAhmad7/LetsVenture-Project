<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LetsVenture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/LoginAndSignUp Pages/style.css">
</head>

<body>
  <div class="container-fluid main-cont d-flex justify-content-center align-items-center">
    <div class="row shadow-lg rounded-4 overflow-hidden hh">
      <!-- Left Form Section -->
      <div class="col-lg-7 bg-white p-5 form-section">
        <img src="/assets/logo.png" alt="LetsVenture Logo" width="85" class="mb-4" />
        <h1 class="mb-3 text-center">Sign in to LetsVenture</h1>

        <div class="mb-1 d-flex justify-content-center social-icons">
          <a href="#" class="text-decoration-none"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-google"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-linkedin"></i></a>
        </div>

        <p class="text-muted fw-bold text-center">or use your email account</p>

        <form class="w-100 d-flex flex-column justify-content-center align-items-center">
          <div class="mb-3 w-75">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3 w-75">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="d-flex justify-content-end mb-3">
            <a href="#" class="text-muted fw-bold">Forgot your password?</a>
          </div>

          <button type="submit" class="btn fw-bold">Sign In</button>
        </form>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-5 image-section d-none d-lg-flex">
          <h2>Welcome Back!</h2>
          <p class="fs-5">Don't have an account?</p>
          <button class="btn">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
